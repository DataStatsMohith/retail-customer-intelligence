data:
  raw_path: data/raw/transactions.csv
  processed_path: data/processed/features.csv
  n_customers: 5000
  n_products: 200
  date_range_days: 365

segmentation:
  n_clusters: 5
  random_state: 42
  algorithms: [kmeans, dbscan, hierarchical]

recommender:
  model: collaborative_filtering   # options: collaborative_filtering, content_based, hybrid
  n_recommendations: 10
  min_interactions: 3

mlops:
  experiment_name: customer_segmentation_v1
  model_name: boots_recommender
  tracking_uri: ./mlruns

api:
  host: 0.0.0.0
  port: 8000
